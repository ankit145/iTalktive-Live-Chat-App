<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talktive -  Realtime Node socket.io Chat App</title>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chaticon.png" alt="">

    </nav>
    <div class="container">
        <div class="message right"> Harry: hey</div>
        <div class="message left">Rohan: hello</div>
    </div>

    <di class="send">
        <form action="#" id="send-container">
            <input type="text" name ="messageInput" id="messageInput">
            <button class="btn" type="submit">Send</button>
        </form>
    </di>
</body>
</html>
